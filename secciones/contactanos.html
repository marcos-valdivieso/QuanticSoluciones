<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantic Soluciones</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="grid">
        <header class="navbar">
            <img src="../imagenes/quantic-soluciones.png" alt="logo quantic">
            <ul>
                <li><a href="./inicio.html">Inicio</a></li>
                <li><a href="./conocenos.html">conocenos</a></li>
                <li><a href="./nuestros-trabajos.html">Nuestros trabajos</a></li>
                <li><a href="./servicios.html">servicios</a></li>
                <li><a href="#">contactanos</a></li>
            </ul>
        </header>
        <main>
            <h2>Pedinos tu presupuesto o dejanos tu comentario</h2>
            <form action="">
                <fieldset class="formulario">
                    <legend>los casilleros con "*" son de carcter obligatorio</legend>
                        <label for="servicios">sobre que nos queres consultar?</label>
                        <select name="servicios" id="servicios">
                            <option value="Cam">camaras</option>
                            <option value="CTRA">control de acceso</option>
                            <option value="Internet">llamada IP</option>
                            <option value="Alarma">alarma</option>
                        </select>              
                        <input type="text" placeholder="Nombre *">          
                        <input type="text" placeholder="Direccion *">             
                        <input type="number" placeholder="Numero al cual nos contactaremos *">
                        <input type="email" placeholder="Direccion de correo electronico">
                        <textarea name="" id="" cols="30" rows="10" placeholder="dejenos su mensaje"></textarea>
                </fieldset>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </form>
        </main>
        <footer class="pie">
            <img src="../imagenes/quantic-soluciones.png" alt="logo">
            <p>contactanos a nuestro nuestro whatsapp! 8888-8888</p>
        </footer>
    </div>
</body>
</html>
